name: Deploy Backend to Elastic Beanstalk

on:
  push:
    paths:
      - 'backend/**'   # Only trigger when backend folder changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: llm_backend

      - name: Zip backend folder
        run: |
          cd llm_backend
          zip -r ../llm_backend.zip ./*

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          application_name: 'Sustainability-Backend'
          environment_name: 'sustainability-env'
          region: 'ca-central-1'
          version_label: ${{ github.sha }}
          bucket_name: 'YOUR_S3_BUCKET_FOR_EB'
          bucket_key: 'backend-${{ github.sha }}.zip'
          deployment_package: 'backend.zip'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}